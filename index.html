          <canvas class="playCanvas" width="400" height="400" style="position:absolute; left:50%; top:50%; transform: translateY(-50%) translateX(-50%);
          -webkit-transform: translateY(-50%) translateX(-50%);"></canvas>
          <script type="text/javascript">
            let cnv = document.getElementsByClassName('playCanvas')[0];
            ctx = cnv.getContext('2d');
            ctx.strokeStyle = 'rgba(0, 0, 200, 0.5)';
            let indexArray = [1, 2, 3, 4, 5, 6];
            
            // 添え字をランダムにする
            for(let i = indexArray.length - 1; i >= 0; i--) {
              let randomNumber = Math.floor(Math.random() * i);
              [indexArray[i], indexArray[randomNumber]] = [indexArray[randomNumber], indexArray[i]];
            }
            // ランダムにした添え字から規則的に円を作り、バラバラに並べる。
            for(let i = 0; i < indexArray.length; i++) {
              drawcircle(60 + i * 20, toRadian(indexArray[i] * 60), toRadian(150 + indexArray[i] * 60));
            }
            drawcircle(100 + 5 * 20, toRadian(0), toRadian(360));

            function drawcircle(radius, startAngle, endAngle) {
              ctx.beginPath();
              ctx.arc(cnv.width / 2, cnv.height / 2, radius, startAngle, endAngle, false);
              ctx.stroke();
              ctx.closePath();
            }
            function toRadian(value) {
              return value * Math.PI / 180.0;
            }
          </script>
